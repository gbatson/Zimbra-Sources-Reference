ImportWizardOverview = Dieser Assistent hilft Ihnen beim Import von Accounts von externen Verzeichnissen (AD oder LDAP).
 Der Assistent l\u00e4dt Accounts von Ihrem Verzeichnis herunter und stellt die Accounts f\u00fcr den Zimbra-Server bereit. \
Nach Abschluss der Bereitstellung erstellt der Assistent einen Bericht im CSV-Format mit allen bereitgestellten Accounts.<br/>\
Bitte lesen Sie die Dokumentation <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">Migration Planning Guide (Handbuch zur Migration)</a>, bevor Sie fortfahren.

