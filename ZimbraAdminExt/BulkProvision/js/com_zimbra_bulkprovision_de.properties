ReviewStepNote = Bitte pr\u00fcfen Sie die Optionen f\u00fcr die Migration vom MS Exchange-Server.\
 Klicken Sie auf \u201eZur\u00fcck\u201c, um \u00c4nderungen vorzunehmen.\
 Klicken Sie auf \u201eWeiter\u201c, um das Migrationsprogramm f\u00fcr MS Exchange und die XML-Datei mit den Einstellungen f\u00fcr dieses Dienstprogramm herunterzuladen.
ExchMigrationWizardIntro = Mit diesem Assistenten k\u00f6nnen Sie Accounts, Mails, Kontakte, Kalender und Aufgaben von einem vorhandenen MS Exchange-Server migrieren.\
 Dieser Assistent erfasst Daten \u00fcber Ihre Exchange- und Active Directory-Server. Er generiert eine XML-Datei mit Migrationseinstellungen und erm\u00f6glicht das Herunterladen des Migrationsprogramms f\u00fcr MS Exchange.<br/>\
Bitte lesen Sie die Dokumentation <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">Migration Planning Guide (Handbuch zur Migration)</a>, bevor Sie mit der Migration fortfahren.
AccountImportReviewNote = Bitte pr\u00fcfen Sie die Optionen f\u00fcr den Import von Accounts.\
Klicken Sie auf \u201eZur\u00fcck\u201c, um \u00c4nderungen vorzunehmen.\
 Klicken Sie auf \u201eWeiter\u201c, um den Import von Accounts zu starten. Nach dem Start des Imports k\u00f6nnen Sie diesen Assistenten schlie\u00dfen und den Importvorgang im Hintergrund laufen lassen. 
