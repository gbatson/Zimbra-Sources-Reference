CSV_uploadTitle = Laden Sie bitte die CSV-Datei mit den Informationen aller bereitzustellenden Accounts hoch.
CSV_uploadNotes = Hinweis: Jede Zeile in der CSV-Datei ist ein Account-Eintrag. Jeder Account-Eintrag besteht aus drei Spalten, die durch Komma (,) getrennt sind. Die Reihenfolge der Spalten ist wie folgt: Account-Name, Anzeigename des Accounts und Passwort. <p> Beispiel f\u00fcr einen Account-Eintrag: Nutzer@domain.tld, Anzeigename, Passwort </p> <p> Wird kein Passwort angegeben, dann wird f\u00fcr den Account ein zuf\u00e4lliges Passwort generiert. Der Nutzer wird bei der ersten Anmeldung aufgefordert, das Passwort zu \u00e4ndern. </p>

