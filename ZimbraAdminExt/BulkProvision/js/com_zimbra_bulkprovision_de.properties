CSV_uploadNotes = Hinweis: Jede Zeile in der CSV-Datei ist ein Account-Eintrag. Jeder Account-Eintrag besteht aus drei durch Komma (,) getrennte Spalten: \
  Accountname, Anzeigename des Accounts und Passwort. \
  <p> Beispiel f\u00fcr einen Account-Eintrag: \
  nutzer@domain.tld, Muster-Anzeigename, Muster-Passwort.</p> \
  <p> Wird kein Passwort angegeben, dann wird f\u00fcr den Account ein zuf\u00e4lliges Passwort generiert. \
  Der Nutzer wird bei der ersten Anmeldung aufgefordert, das Passwort zu \u00e4ndern. </p>

CSV_uploadTitle = Laden Sie die CSV-Datei mit den Mengen-Accountdaten hoch.
CSV_uploadNotes_new = Hinweis: Jede Zeile in der CSV-Datei ist ein Account-Eintrag. Jeder Account-Eintrag besteht aus sechs getrennten Spalten, \
  durch Komma (,) getrennt: Mail-Adresse, Anzeigename, Vorname, Nachname, Passwort und TRUE oder FALSE.<br/>\
  TRUE bedeutet, dass der Nutzer nach der ersten Anmeldung aufgefordert wird, sein Passwort zu \u00e4ndern. Ansonsten FALSE.<br/>\
  <p> Beispiel f\u00fcr einen Account-Eintrag: <br/> \
  peter.schmidt@firma.de, Peter Schmidt, Peter, Schmidt, passwort000, TRUE <br/>\
  Weiteres Beispiel: <br/>\
  lena.schmidt@firma.de, Lena Schmidt, Lena, Schmidt, passwort111, FALSE </p> 

