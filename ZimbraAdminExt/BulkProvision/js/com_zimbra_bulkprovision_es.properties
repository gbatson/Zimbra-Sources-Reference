ExchMigrationWizardIntro = Utiliza este asistente para migrar cuentas, correo, contactos, calendario y tareas de un servidor MS Exchange existente.\
 Este asistente obtendr\u00e1 los datos de tus servidores Exchange y Active Directory, generar\u00e1 un archivo XML con la configuraci\u00f3n de migraci\u00f3n y te permitir\u00e1 descargar la aplicaci\u00f3n de utilidad para migraciones de MS Exchange.<br/>\
Aseg\u00farate de leer la <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">Gu\u00eda de planificaci\u00f3n de la migraci\u00f3n</a> antes de continuar con el proceso de migraci\u00f3n.
AccountImportReviewNote = Revisa las opciones para la importaci\u00f3n de cuentas.\
Pulsa \u201cAnterior\u201d para realizar cambios.\
