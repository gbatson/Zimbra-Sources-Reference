ImportWizardOverview = Este asistente te guiar\u00e1 a trav\u00e9s del proceso de importaci\u00f3n de cuentas de un directorio externo (AD o LDAP).\
 El asistente descargar\u00e1 cuentas de tu directorio y las aprovisionar\u00e1 en tu servidor Zimbra. \
Cuando el aprovisionamiento haya finalizado, el asistente generar\u00e1 un informe con una lista de las cuentas aprovisionadas en formato CSV.<br/>\
Aseg\u00farate de leer la <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">Gu\u00eda de planificaci\u00f3n de la migraci\u00f3n</a> antes de continuar.

