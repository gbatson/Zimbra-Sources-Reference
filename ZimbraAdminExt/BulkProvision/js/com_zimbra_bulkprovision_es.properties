CSV_uploadNotes = Nota: Cada fila del archivo CSV corresponde a la entrada de una cuenta. Cada entrada de cuenta consiste en tres columnas separadas \
  por comas (,) en el siguiente orden: nombre de cuenta, nombre en pantalla y contrase\u00f1a. \
  <p> Una entrada de ejemplo aparecer\u00e1 como: \
  usuario@dominio.tld, nombre en pantalla, contrase\u00f1a </p> \
  <p> Si no se indica ninguna contrase\u00f1a, se generar\u00e1 una contrase\u00f1a al azar para la cuenta. \
  Adem\u00e1s se les pedir\u00e1 a los usuarios que cambien la contrase\u00f1a despu\u00e9s de iniciar sesi\u00f3n por primera vez. </p>

CSV_uploadTitle = Carga el archivo CSV que contiene los datos de las m\u00faltiples cuentas.
CSV_uploadNotes_new = Nota: Cada fila del archivo CSV corresponde a la entrada de una cuenta. Cada entrada de cuenta consiste en seis columnas separadas \
  por comas (,) en el siguiente orden: direcci\u00f3n de correo electr\u00f3nico, nombre en pantalla, nombre propio, apellidos, contrase\u00f1a y TRUE (verdadero) o FALSE (falso)<br/>\
  TRUE si quieres pedir al usuario que cambie la contrase\u00f1a despu\u00e9s de iniciar sesi\u00f3n; FALSE en caso contrario.<br/>\
  <p> Una entrada de ejemplo aparecer\u00e1 como: <br/> \
  juan.salinas@empresa.com, Juan Salinas, Juan, Salinas, contrase\u00f1a000, TRUE <br/>\
  o bien como: <br/>\
  clara.salinas@empresa.com, Clara Salinas, Clara, Salinas, contrase\u00f1a111, FALSE </p>

