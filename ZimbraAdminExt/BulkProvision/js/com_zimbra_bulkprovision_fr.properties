CSV_uploadNotes = Remarque : Chaque ligne du fichier CSV correspond \u00e0 une entr\u00e9e de compte. Chaque entr\u00e9e de compte se compose de trois colonnes (s\u00e9par\u00e9es par une virgule) : Nom du compte, Nom public du compte, Mot de passe. \
  <p> Exemple d'entr\u00e9e de compte :  \
  utilisateur@domaine.tld, nom_public, mot_passe </p> \
  <p> Si le mot de passe d'un compte n'est pas sp\u00e9cifi\u00e9, une valeur al\u00e9atoire est g\u00e9n\u00e9r\u00e9e \
  et un message demande \u00e0 l'utilisateur de changer cette valeur \u00e0 sa premi\u00e8re connexion.  </p>

