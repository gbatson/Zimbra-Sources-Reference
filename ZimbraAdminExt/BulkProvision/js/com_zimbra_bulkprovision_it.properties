ExchMigrationWizardIntro = Usa questa procedura guidata per migrare account, messaggi, contatti, calendario e impegni da un server MS Exchange esistente.\
 Questa procedura guidata raccoglier\u00e0 informazioni sui server Exchange e Active Directory, generer\u00e0 un file XML con impostazioni di migrazione e ti permetter\u00e0 di scaricare l'utility di migrazione di MS Exchange.<br/>\
Prima di proseguire con la migrazione, leggi la <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">guida alla pianificazione della migrazione (Migration Planning Guide)</a>.
AccountImportReviewNote = Esamina le opzioni per l'importazione degli account.\
Premi \u201cPrecedente\u201d per apportare modifiche.\
 Premi \u201cAvanti\u201d per iniziare a importare gli account. Una volta avviata l'importazione, puoi chiudere questa procedura guidata e lasciare il processo di importazione in background. 
