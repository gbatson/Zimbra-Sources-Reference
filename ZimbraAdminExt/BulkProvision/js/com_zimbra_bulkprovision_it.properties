ImportWizardOverview = Questa procedura guidata ti consentir\u00e0 di importare account da una directory esterna (AD o LDAP).\
 Gli account verranno scaricati dalla tua directory e il provisioning verr\u00e0 eseguito nel server Zimbra. \
Al termine del provisioning, verr\u00e0 generato un rapporto con un elenco di account su cui \u00e8 stato eseguito il provisioning in formato CSV.<br/>\
Prima di continuare, leggi la <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">guida alla pianificazione della migrazione (Migration Planning Guide)</a>.

