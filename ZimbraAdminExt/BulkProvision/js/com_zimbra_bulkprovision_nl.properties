 Klik op Vorige als je wijzigingen wilt aanbrengen.\
 Klik op Volgende als je het MS Exchange-migratieprogramma en het XML-bestand met instellingen voor het programma wilt downloaden.
ExchMigrationWizardIntro = Met deze wizard kunt je accounts, e-mail, contacten, agenda en taken van een bestaande MS Exchange-server migreren.\
 Deze wizard verzamelt informatie over je Exchange-  en Active Directory-servers en genereert een XML-bestand met migratie-instellingen. En je kunt er een MS Exchange-migratieprogramma mee downloaden.<br/>\
Lees de <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">Migration Planning Guide</a> alvorens de migratie voort te zetten.
AccountImportReviewNote = Bekijk de opties voor het importeren van accounts.\
Klik op Vorige als je wijzigingen wilt aanbrengen.\
 Klik op Volgende als je accounts wilt importeren. Als het importeren is gestart, kun je deze wizard sluiten en het importproces op de achtergrond laten uitvoeren. 
