CSV_uploadNotes = Opmerking: Elke rij in het CSV-bestand is een accountvermelding. Elke accountvermelding bestaat uit drie kolommen gescheiden \
  door een komma (,) in de volgorde accountnaam, accountweergavenaam en wachtwoord. \
  <p> Een voorbeeldvermelding ziet er zo uit: \
  gebruiker@domein.tld, weergavenaam, wachtwoord </p> \
  <p> Als er geen wachtwoord staat vermeld, wordt er een willekeurig wachtwoord voor de account gegenereerd. \
  De gebruiker wordt bij het aanmelden gevraagd zijn wachtwoord te wijzigen. </p>

CSV_uploadTitle = Upload het CSV-bestand met de bulkaccountinformatie.
CSV_uploadNotes_new = Opmerking: Elke rij in het CSV-bestand is een accountvermelding. Elke accountvermelding bestaat uit zes kolommen gescheiden \
  door een komma (,) in de volgorde e-mailadres, weergavenaam, voornaam, achternaam, wachtwoord en TRUE of FALSE <br/>\
  TRUE als je wilt dat de gebruiker bij de eerste aanmelding wordt gevraagd het wachtwoord te wijzigen, en anders FALSE.<br/>\
  <p> Een voorbeeldvermelding ziet er zo uit: <br/> \
  jan.smit@bedrijf.com, Jan Smit, Jan, Smit, password000, TRUE <br/>\
  of: <br/>\
  jantine.smit@bedrijf.com, Jantine Smit, Jantine, Smit, password111, FALSE </p>

