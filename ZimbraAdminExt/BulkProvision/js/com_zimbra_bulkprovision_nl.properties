ImportWizardOverview = Deze wizard helpt bij het importeren van accounts uit een externe directoryservice (AD of LDAP).\
 De wizard downloadt accounts van de directory en zorgt voor provisie van de accounts op de Zimbra-server. \
Zodra provisie is voltooid, genereert de wizard een rapport met de accounts van de provisie. Dit gebeurt in CSV-indeling.<br/>\
Lees de <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">Migration Planning Guide</a> alvorens door te gaan.

