CSV_uploadNotes = Uwaga: Ka\u017cdy wiersz pliku CSV jest rekordem konta. Ka\u017cdy rekord konta sk\u0142ada si\u0119 z trzech kolumn oddzielonych \
  przecinkami (,) w nast\u0119puj\u0105cej kolejno\u015bci: nazwa konta, nazwa wy\u015bwietlana i has\u0142o. \
  <p> Przyk\u0142adowy wpis wygl\u0105da tak: \
  u\u017cytkownik@domena.tld, nazwa_wy\u015bwietlana, has\u0142o </p> \
  <p> Je\u017celi pole has\u0142a b\u0119dzie puste, to dla konta zostanie wygenerowane przypadkowe has\u0142o. \
  Po pierwszym zalogowaniu u\u017cytkownik zostanie poproszony o zmian\u0119 has\u0142a.

CSV_uploadTitle = Prze\u015blij plik CSV zawieraj\u0105cy informacje zbiorcze o kontach
CSV_uploadNotes_new = Uwaga: Ka\u017cdy wiersz pliku CSV jest rekordem konta. Ka\u017cdy rekord konta sk\u0142ada si\u0119 z sze\u015bciu kolumn \
  oddzielonych przecinkami (,) w nast\u0119puj\u0105cej kolejno\u015bci: adres e-mail, nazwa wy\u015bwietlana, imi\u0119, nazwisko, has\u0142o, warto\u015b\u0107 PRAWDA (TRUE) lub FA\u0141SZ (FALSE)<br/>\
  Warto\u015b\u0107 PRAWDA (TRUE) jest stosowana, je\u015bli u\u017cytkownik jest zobowi\u0105zany do zmiany has\u0142a po pierwszym zalogowaniu, w przeciwnym wypadku jest stosowana warto\u015b\u0107 FA\u0141SZ (FALSE).<br/>\
  <p> Przyk\u0142adowy wpis wygl\u0105da tak: <br/> \
  jan.kowalski@firma.com, Jan Kowalski, Jan, Kowalski, haslo000, TRUE <br/>\
  lub: <br/>\
  anna.nowak@firma.com, Anna Nowak, Anna, Nowak, haslo111, FALSE </p>

