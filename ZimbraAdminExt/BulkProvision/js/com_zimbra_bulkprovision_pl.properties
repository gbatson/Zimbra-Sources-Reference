ReviewStepNote = Zapoznaj si\u0119 z opcjami migracji z serwera programu MS Exchange.\
 Aby wprowadzi\u0107 zmiany, wybierz przycisk \u201eWstecz\u201d.\
 Aby pobra\u0107 narz\u0119dzie migracji z programu MS Exchange i plik XML z jego ustawieniami, wybierz przycisk \u201eDalej\u201d.
ExchMigrationWizardIntro = Ten kreator s\u0142u\u017cy do migrowania kont, poczty, kontakt\u00f3w, kalendarza i zada\u0144 z istniej\u0105cego serwera programu MS Exchange.\
 Kreator zbierze informacje na temat serwer\u00f3w programu Exchange i us\u0142ugi Active Directory, wygeneruje plik XML z ustawieniami migracji i umo\u017cliwi pobranie narz\u0119dzia migracji z programu MS Exchange.<br/>\
Przed kontynuowaniem czynno\u015bci migracji nale\u017cy przeczyta\u0107 <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">Przewodnik planowania migracji</a>.
AccountImportReviewNote = Przed zaimportowaniem kont nale\u017cy zapozna\u0107 si\u0119 z opcjami.\
Aby wprowadzi\u0107 zmiany, wybierz przycisk \u201eWstecz\u201d.\
 Aby rozpocz\u0105\u0107 importowanie kont, wybierz przycisk \u201eDalej\u201d. Po rozpocz\u0119ciu importowania mo\u017cna zamkn\u0105\u0107 kreatora i pozostawi\u0107 proces importowania dzia\u0142aj\u0105cy w tle. 
