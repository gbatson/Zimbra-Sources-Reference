ImportWizardOverview = Ten kreator przeprowadzi u\u017cytkownika przez proces importowania kont z katalogu zewn\u0119trznego (us\u0142ugi AD lub katalogu LDAP).\
 Kreator pobierze konta z katalogu i utworzy je na serwerze programu Zimbra. \
Po uko\u0144czeniu tworzenia kreator wygeneruje raport zawieraj\u0105cy list\u0119 utworzonych kont w formacie CSV.<br/>\
Przed kontynuowaniem nale\u017cy przeczyta\u0107 <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">Przewodnik planowania migracji</a>.

