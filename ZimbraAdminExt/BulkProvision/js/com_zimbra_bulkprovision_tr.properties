CSV_uploadTitle = L\u00fctfen toplu hesaplar\u0131n bilgisini i\u00e7eren CSV dosyas\u0131n\u0131 y\u00fckleyin.
CSV_uploadNotes_new = Not: CSV\u2019deki her sat\u0131r, bir hesap giri\u015fidir. Her hesap giri\u015fi s\u0131ras\u0131yla e-posta adresi, g\u00f6r\u00fcnen ad\u0131, ad\u0131, soyad\u0131, parola \ TRUE ya da FALSE de\u011ferlerini i\u00e7eren ve virg\u00fclle (,) ayr\u0131lan alt\u0131 s\u00fctundan olu\u015fur.<br/>\
  Kullan\u0131c\u0131n\u0131n ilk oturum a\u00e7madan sonra parolas\u0131n\u0131 de\u011fi\u015ftirmesini isterseniz TRUE, tersi durumda FALSE de\u011ferine sahiptir.<br/>\
  <p> \u00d6rnek bir giri\u015f \u015f\u00f6yle g\u00f6r\u00fcnecektir: <br/> \
  john.smith@sirket.com, John H. Smith, John, Smith, password000, TRUE <br/>\
  ya da \u015fu \u015fekilde: <br/>\
  jane.smith@sirket.com, Jane M. Smith, Jane, Smith, password111, FALSE </p>

