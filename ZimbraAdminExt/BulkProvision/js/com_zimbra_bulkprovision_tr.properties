ReviewStepNote = MS Exchange sunucusundan ge\u00e7i\u015f se\u00e7eneklerini g\u00f6zden ge\u00e7irin.\
 De\u011fi\u015fiklikleri yapmak i\u00e7in \u201c\u00d6nceki\u201d se\u00e7ene\u011fine bas\u0131n. \
 MS Exchange ge\u00e7i\u015f yard\u0131mc\u0131 program\u0131 ve yard\u0131mc\u0131 program\u0131n ayarlar\u0131n\u0131 i\u00e7eren XML dosyas\u0131n\u0131 indirmek i\u00e7in \u201cSonraki\u201d se\u00e7ene\u011fini t\u0131klay\u0131n.
ExchMigrationWizardIntro = Hesaplar\u0131n, postan\u0131n, ki\u015filerin, takvimin ve g\u00f6revlerin var olan bir MS Exchange sunucusundan ge\u00e7i\u015fini yapmak i\u00e7in bu sihirbaz\u0131 kullan\u0131n.\
 Bu sihirbaz, Exchange ve Active Directory sunucular\u0131n\u0131z hakk\u0131nda bilgi toplar, ge\u00e7i\u015f ayarlar\u0131n\u0131 i\u00e7eren bir XML dosyas\u0131 olu\u015fturur ve MS Exchange ge\u00e7i\u015f yard\u0131mc\u0131 program\u0131 uygulamas\u0131n\u0131 indirmenizi sa\u011flar.<br/>\
Ge\u00e7i\u015f i\u015flemine devam etmeden \u00f6nce <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf">Migration Planning Guide</a> adl\u0131 belgeyi okudu\u011funuzdan emin olun.
AccountImportReviewNote = Hesaplar\u0131n i\u00e7e aktar\u0131lmas\u0131na ili\u015fkin se\u00e7enekleri g\u00f6zden ge\u00e7irin.\
De\u011fi\u015fiklikleri yapmak i\u00e7in \u201c\u00d6nceki\u201d se\u00e7ene\u011fine bas\u0131n. \
 Hesaplar\u0131 i\u00e7e aktarmay\u0131 ba\u015flatmak i\u00e7in \u201cSonraki\u201d se\u00e7ene\u011fini t\u0131klay\u0131n. \u0130\u00e7e aktarma ba\u015flat\u0131ld\u0131\u011f\u0131nda, bu sihirbaz\u0131 kapatabilir ve i\u00e7e aktarma i\u015flemini arkaplanda s\u00fcrd\u00fcrebilirsiniz. 
