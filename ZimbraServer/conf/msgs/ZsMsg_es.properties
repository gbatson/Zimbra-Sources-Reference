# local config settings

zimbra_home = \
 Directorio ra\u00edz de la instalaci\u00f3n de Zimbra y directorio de inicio del usuario UNIX de Zimbra. No puedes cambiar la ubicaci\u00f3n del directorio ra\u00edz de la instalaci\u00f3n; no cambies esta configuraci\u00f3n.\

zimbra_java_home = Ruta a JDK/J2SDK.
zimbra_log_directory = Directorio en el que se escriben los archivos de registro.
zimbra_index_directory = Directorio para los archivos de \u00edndices del buz\u00f3n de correo.
zimbra_store_directory = Directorio para los mensajes del buz\u00f3n de correo.
zimbra_db_directory = Directorio para los archivos de la base de datos.
zimbra_tmp_directory = Directorio para los archivos temporales.
zimbra_extensions_directory = Directorio cuyos subdirectorios contienen extensiones.
zimbra_extensions_common_directory = Directorio con archivos jar que son comunes para todas las extensiones.
zimbra_mysql_user = \
 El nombre de usuario de MySQL que debes utilizar para crear o acceder a las bases de datos y a las tablas de zimbra. \u00c9ste es el valor que indicar\u00edas en la opci\u00f3n "-u" del programa de l\u00ednea de comando "mysql".\

zimbra_mysql_password = \
 Contrase\u00f1a para zimbra_mysql_user. Guardada en la configuraci\u00f3n local para ser utilizada por la aplicaci\u00f3n de memoria con fines de autenticaci\u00f3n. Si quieres cambiar esta contrase\u00f1a, utiliza el programa zmmypasswd que la cambiar\u00e1 tanto en MySQL como en la configuraci\u00f3n local.\

zimbra_ldap_userdn = DN de LDAP utilizado para autenticar la aplicaci\u00f3n de memoria con LDAP.
zimbra_ldap_user = el nombre de usuario de zimbra utilizado para autenticar con AuthRequest de administraci\u00f3n.
zimbra_ldap_password = \
 Contrase\u00f1a para zimbra_ldap_userdn. Guardada en la configuraci\u00f3n local para ser utilizada por la aplicaci\u00f3n de memoria con fines de autenticaci\u00f3n. Si quieres cambiar esta contrase\u00f1a, utiliza el programa zmldappasswd que la cambiar\u00e1 tanto en la configuraci\u00f3n de LDAP como en la local.\

zimbra_server_hostname = \
 El nombre suministrado de este servidor. Deber\u00eda existir una entrada de "servidor" correspondiente en el LDAP; consulta la documentaci\u00f3n para informarte sobre el comando CreateServer del programa zmprov.\

zimbra_user = \
 El usuario unix de zimbra al que el proceso del servidor de zimbra debe transferir los privilegios despu\u00e9s de vincular los puertos privilegiados.\

zimbra_uid = \
 La ID de usuario unix de zimbra a la que el proceso del servidor de zimbra debe transferir los privilegios despu\u00e9s de vincular los puertos privilegiados.\

zimbra_gid = \
 La ID de invitado unix de zimbra a la que el servidor de zimbra debe transferir los privilegios despu\u00e9s de vincular los puertos privilegiados.\

zimbra_log4j_properties = Ruta al archivo log4j de propiedades de configuraci\u00f3n.
zimbra_log4j_properties_watch = Intervalo de supervisi\u00f3n para el archivo de propiedades de configuraci\u00f3n log4j en mseg.
zimbra_attrs_directory = \
 Directorio que contiene archivos *.xml que especifican la sintaxis para los atributos LDAP utilizados por el sistema\

localized_msgs_directory = Directorio para los archivos de mensajes localizados.
localized_client_msgs_directory = Directorio para los archivos de mensajes del cliente localizados.
skins_directory = Directorio para los fondos.
zimbra_store_sweeper_max_age = \
 Los archivos con m\u00e1s de estos minutos se eliminar\u00e1n autom\u00e1ticamente del directorio entrante de la memoria.\

zimbra_store_copy_buffer_size_kb = Las operaciones de copia de archivos utilizan b\u00fafer de este tama\u00f1o
zimbra_mailbox_manager_hardref_cache = \
 El n\u00famero m\u00e1ximo de buzones de correo que se guardar\u00e1n en la memoria antes de que el administrador de buzones de correo permita su eliminaci\u00f3n a trav\u00e9s de la recolecta de basura de SoftReference.\

zimbra_mailbox_active_cache = \
 El tama\u00f1o m\u00e1ximo de un elemento LRU de la memoria cach\u00e9 interna de un buz\u00f3n de correo cuando hay sesiones activas.\

zimbra_mailbox_inactive_cache = \
 El tama\u00f1o m\u00e1ximo de un elemento LRU de la memoria cach\u00e9 interna de un buz\u00f3n de correo cuando no hay sesiones activas.\

zimbra_mailbox_change_checkpoint_frequency = La frecuencia (n\u00famero de cambios) con la que se escribe el valor de cambio ZIMBRA.MAILBOX.CHANGE_CHECKPOINT de un buz\u00f3n de correo.
zimbra_index_max_uncommitted_operations = \
 El n\u00famero m\u00e1ximo de operaciones de indizado no comprometidas que se pueden acumular por buz\u00f3n de correo antes de habilitarlas.\

zimbra_index_lru_size = El n\u00famero m\u00e1ximo de creadores de \u00edndices de buz\u00f3n de correo abiertos en el mapa LRU.
zimbra_index_idle_flush_time = \
 Si est\u00e1s inactivo durante m\u00e1s tiempo que este valor (en segundos), elimina las operaciones de indizado no comprometidas en el buz\u00f3n de correo.\

zimbra_index_sweep_frequency = \
 Con qu\u00e9 frecuencia (segundos) barremos la memoria cach\u00e9 del creador de \u00edndices buscando IndexWriters inactivos para cerrarlos\

zimbra_index_reader_lru_size = El n\u00famero m\u00e1ximo de IndexReaders abiertos guardados en la memoria cach\u00e9 por el subsistema de b\u00fasqueda
zimbra_index_reader_idle_flush_time = Si est\u00e1s inactivo durante m\u00e1s tiempo que este valor (en segundos), cierra el lector de \u00edndices
zimbra_index_reader_idle_sweep_frequency = Frecuencia (segundos) a la que el LRU del lector de \u00edndices es barrido en busca de lectores inactivos
zimbra_index_deferred_items_delay = \
 La demora m\u00ednima (segundos) entre intentos de borrar la cola de elementos (diferidos) sin indizar\

zimbra_index_deferred_items_failure_delay = \
 Despu\u00e9s de un fallo, la demora m\u00ednima (segundos) entre intentos de borrar la cola de elementos (diferidos) sin indizar\

zimbra_index_max_transaction_bytes = \
 El tama\u00f1o agregado m\u00e1ximo de elementos permitido en una transacci\u00f3n individual al agrupar operaciones de indizado en una transacci\u00f3n de buz\u00f3n de correo\

zimbra_index_max_transaction_items = \
 El n\u00famero m\u00e1ximo de mail_items permitidos en una operaci\u00f3n individual al agrupar operaciones de indizado\

zimbra_index_lucene_autocommit = Configuraci\u00f3n autocommit de Lucene-2.3
zimbra_index_use_nfs_deletion_policy = Utiliza una IndexDeletionPolicy compatible con el sistema NFS para Lucene
zimbra_index_use_reader_reopen = \
 Si el valor es "TRUE", intenta volver a abrir los IndexReaders en vez de volver a crearlos cuando cambie el \u00edndice\

zimbra_index_lucene_batch_use_doc_scheduler = \
 Utiliza el recuento de documentos, en vez del tama\u00f1o del segmento en bytes, para programar la combinaci\u00f3n de \u00edndices\

