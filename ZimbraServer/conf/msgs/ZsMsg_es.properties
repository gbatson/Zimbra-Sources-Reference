zimbra_index_lucene_nobatch_autocommit = Configuraci\u00f3n autocommit de Lucene
zimbra_spam_report_queue_size = \
 En las Msg/ConvActionRequests para mensajes que son o no spam, este tama\u00f1o de cola limita la cola de trabajo del servidor para el procesamiento de los reenv\u00edos.\

zimbra_throttle_op_concurrency = \
 Lista de valores concurrentes separada por comas para cada uno de los 5 niveles de prioridad en orden de m\u00e1xima a m\u00ednima prioridad.\

zimbra_im_chat_flush_time = Con qu\u00e9 frecuencia (segundos) se escriben los chat de mensajer\u00eda instant\u00e1nea abiertos en la memoria
