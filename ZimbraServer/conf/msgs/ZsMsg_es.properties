ldap_is_master = \u00bfEs este anfitri\u00f3n el servidor LDAP maestro?
ldap_root_password = \
 Contrase\u00f1a para la rootdn de la slapd.conf del LDAP.  Para facilitar el acceso se crear\u00e1 una contrase\u00f1a al azar durante la inicializaci\u00f3n LDAP, que se guardar\u00e1 en la configuraci\u00f3n local y en slapd.conf. Si quieres cambiar esta contrase\u00f1a, utiliza el programa zmldappasswd que la cambiar\u00e1 tanto en slapd.conf como en la configuraci\u00f3n local.\

ldap_connect_timeout = Milisegundos tras los que se cancela un intento de conexi\u00f3n.
ldap_read_timeout = Milisegundos tras los que se cancela un intento de lectura.
ldap_deref_aliases = \
 Si desreferenciar alias durante la b\u00fasqueda o vinculaci\u00f3n a un directorio externo. \
\
 Valores v\u00e1lidos son: siempre, nunca, encontrar, buscar\

