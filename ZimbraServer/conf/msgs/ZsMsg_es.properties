zimbra_index_lucene_batch_max_merge = Tama\u00f1o m\u00e1ximo de combinaci\u00f3n de Lucene (en documentos o KB)
zimbra_index_lucene_batch_merge_factor = MergeFactor de Lucene
zimbra_index_lucene_batch_use_compound_file = Utiliza el archivo compuesto para Lucene
