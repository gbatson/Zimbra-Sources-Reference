zimbra_index_lucene_batch_max_buffered_docs = N\u00famero m\u00e1ximo de documentos guardados en el b\u00fafer de Lucene
zimbra_index_lucene_batch_ram_buffer_size_kb = RAM m\u00e1ximo en KB guardado en b\u00fafer de Lucene
zimbra_index_lucene_batch_autocommit = Configuraci\u00f3n autocommit de Lucene
zimbra_index_lucene_nobatch_use_doc_scheduler = \
 Utiliza el recuento de documentos, en vez del tama\u00f1o del segmento en bytes, para programar la combinaci\u00f3n de \u00edndices\

