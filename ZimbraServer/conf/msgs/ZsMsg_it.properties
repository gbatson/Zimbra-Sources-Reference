# local config settings

zimbra_home = \
 Directory principale e iniziale dell'installazione Zimbra dell'utente UNIX "zimbra". Non puoi spostare la directory principale di installazione: non modificare questa impostazione.\

zimbra_java_home = Percorso di JDK/J2SDK.
zimbra_log_directory = Directory di memorizzazione dei file di registro.
zimbra_index_directory = Directory per i file indice delle caselle di posta.
zimbra_store_directory = Directory per i messaggi delle caselle di posta.
zimbra_db_directory = Directory per i file del database.
zimbra_tmp_directory = Directory per i file temporanei.
zimbra_extensions_directory = Directory con sottodirectory contenenti estensioni.
zimbra_extensions_common_directory = Directory con file jar comuni a tutte le estensioni.
zimbra_mysql_user = \
 Nome utente MySQL per creare/accedere ai database e alle tabelle Zimbra. Questo \u00e8 il valore da assegnare all'opzione "-u" del programma della riga di comando "mysql".\

zimbra_mysql_password = \
 Password per zimbra_mysql_user. Memorizzata nel file di configurazione locale affinch\u00e9 l'applicazione di archiviazione possa eseguire l'autenticazione. Se vuoi cambiare questa password, usa il programma zmmypasswd che la cambier\u00e0 sia in MySQL che nella configurazione locale.\

zimbra_ldap_userdn = Nome distinto LDAP usato per autenticare l'applicazione di archiviazione con LDAP.
zimbra_ldap_user = Nome utente Zimbra usato per autenticare con admin AuthRequest.
zimbra_ldap_password = \
 Password per zimbra_ldap_userdn. Memorizzata nel file di configurazione locale affinch\u00e9 l'applicazione di archiviazione possa eseguire l'autenticazione. Se vuoi cambiare questa password, usa il programma zmldappasswd che la cambier\u00e0 sia in LDAP che nella configurazione locale.\

zimbra_server_hostname = \
 Nome previsto per questo server. \u00c8 necessario che in LDAP esista una voce "server" corrispondente. Consulta la documentazione relativa al comando CreateServer del programma zmprov.\

zimbra_user = \
 Utente UNIX Zimbra a cui il processo del server Zimbra deve concedere i privilegi dopo il binding delle porte con privilegio.\

zimbra_uid = \
 ID utente UNIX Zimbra a cui il processo del server Zimbra deve concedere i privilegi dopo il binding delle porte con privilegio.\

zimbra_gid = \
 GID UNIX Zimbra a cui il processo del server Zimbra deve concedere i privilegi dopo il binding delle porte con privilegio.\

zimbra_log4j_properties = Percorso del file di propriet\u00e0 di configurazione log4j.
zimbra_log4j_properties_watch = Intervallo di osservazione per file di propriet\u00e0 di configurazione log4j in ms.
zimbra_attrs_directory = \
 La directory deve contenere i file *.xml che specificano la sintassi degli attributi LDAP usati dal sistema\

localized_msgs_directory = Directory dei file dei messaggi localizzati.
localized_client_msgs_directory = Directory dei file dei messaggi client localizzati.
skins_directory = Directory dei motivi.
zimbra_store_sweeper_max_age = \
 I file con anzianit\u00e0 superiore ai minuti qui indicati sono eliminati automaticamente dalla directory di archiviazione in arrivo.\

zimbra_store_copy_buffer_size_kb = Le operazioni di copia dei file usano buffer di queste dimensioni
zimbra_mailbox_manager_hardref_cache = \
 Il numero massimo di caselle di posta conservate in memoria prima che il manager delle caselle ne inizi l'eliminazione mediante la "raccolta rifiuti" SoftReference.\

zimbra_mailbox_active_cache = \
 Dimensioni massime della cache di elementi LFU interna di una casella di posta in presenza di sessioni attive.\

zimbra_mailbox_inactive_cache = \
 Dimensioni massime della cache di elementi LFU interna di una casella di posta in assenza di sessioni attive.\

zimbra_mailbox_change_checkpoint_frequency = La frequenza (come numero di cambiamenti) con la quale viene scritto il valore modificato ZIMBRA.MAILBOX.CHANGE_CHECKPOINT di una casella di posta.
zimbra_index_max_uncommitted_operations = \
 Numero massimo di operazioni di indicizzazione senza commit che \u00e8 possibile accumulare per ciascuna casella di posta prima di forzare il commit.\

zimbra_index_lru_size = Numero massimo di scrittori di indici di caselle di posta aperte nella mappa LRU.
zimbra_index_idle_flush_time = \
 In caso di inattivit\u00e0 superiore a questo valore (in secondi), esegui il flush delle operazioni di indicizzazione senza commit nella casella di posta.\

zimbra_index_sweep_frequency = \
 Frequenza (in secondi) con la quale viene eseguito lo sweep della cache di scrittura indici in cerca di IndexWriters inattivi da chiudere\

zimbra_index_reader_lru_size = Numero massimo di IndexReaders memorizzati nella cache aperti dal sottosistema di ricerca
zimbra_index_reader_idle_flush_time = In caso di inattivit\u00e0 superiore a questo valore (in secondi), chiudi il lettore di indici
zimbra_index_reader_idle_sweep_frequency = Frequenza (in secondi) di sweep dell'LRU del lettore di indici in cerca di lettori inattivi
zimbra_index_deferred_items_delay = \
 Ritardo minimo (in secondi) tra i tentativi di svuotamento della coda di elementi non indicizzati (differiti)\

zimbra_index_deferred_items_failure_delay = \
 Dopo un errore, ritardo minimo (in secondi) tra i tentativi di svuotamento della coda di elementi non indicizzati (differiti)\

zimbra_index_max_transaction_bytes = \
 In caso di batch di operazioni di indicizzazione in una transazione di una casella di posta, le dimensioni massime complessive di elementi consentiti in una sola transazione\

zimbra_index_max_transaction_items = \
 In caso di batch di operazioni di indicizzazione, il numero massimo di mail_items consentiti in una sola transazione\

zimbra_index_lucene_autocommit = Impostazione di commit automatico Lucene-2.3
zimbra_index_use_nfs_deletion_policy = Usa IndexDeletionPolicy compatibile NFS per Lucene
zimbra_index_use_reader_reopen = \
 Se TRUE, tenta di riaprire gli IndexReaders anzich\u00e9 ricrearli quando l'indice cambia\

zimbra_index_lucene_batch_use_doc_scheduler = \
 Usa il conteggio dei documenti, anzich\u00e9 le dimensioni dei segmenti in byte, per pianificare le unioni di indici\

zimbra_index_lucene_batch_min_merge = Dimensioni minime di unione Lucene (in numero di documenti o in KB)
zimbra_index_lucene_batch_max_merge = Dimensioni massime di unione Lucene (in numero di documenti o in KB)
zimbra_index_lucene_batch_merge_factor = MergeFactor Lucene
zimbra_index_lucene_batch_use_compound_file = Usa file composto per Lucene
zimbra_index_lucene_batch_use_serial_merge_scheduler = Usa thread singolo per la pianificazione delle unioni
zimbra_index_lucene_batch_max_buffered_docs = Numero massimo di documenti in buffer Lucene
zimbra_index_lucene_batch_ram_buffer_size_kb = Quantit\u00e0 massima di RAM in buffer Lucene in KB
zimbra_index_lucene_batch_autocommit = Impostazione di commit automatico Lucene
zimbra_index_lucene_nobatch_use_doc_scheduler = \
 Usa il conteggio dei documenti, anzich\u00e9 le dimensioni dei segmenti in byte, per pianificare le unioni di indici\

zimbra_index_lucene_nobatch_min_merge = Dimensioni minime di unione Lucene (in numero di documenti o in KB)
zimbra_index_lucene_nobatch_max_merge = Dimensioni massime di unione Lucene (in numero di documenti o in KB)
zimbra_index_lucene_nobatch_merge_factor = MergeFactor Lucene
zimbra_index_lucene_nobatch_use_compound_file = Usa file composto per Lucene
zimbra_index_lucene_nobatch_use_serial_merge_scheduler = Usa thread singolo per la pianificazione delle unioni
zimbra_index_lucene_nobatch_max_buffered_docs = Numero massimo di documenti in buffer Lucene
zimbra_index_lucene_nobatch_ram_buffer_size_kb = Quantit\u00e0 massima di RAM in buffer Lucene in KB
zimbra_index_lucene_nobatch_autocommit = Impostazione di commit automatico Lucene
zimbra_spam_report_queue_size = \
 Per richieste Msg/ConvActionRequests per posta legittima/indesiderata, queste dimensioni di coda limitano la coda di lavoro del server per l'elaborazione degli inoltri.\

zimbra_throttle_op_concurrency = \
 Elenco separato da virgole dei valori concorrenti per ciascuno dei 5 livelli di priorit\u00e0, dal pi\u00f9 alto al pi\u00f9 basso\

zimbra_im_chat_flush_time = Frequenza (in secondi) con la quale si aprono chat IM memorizzate nell'archivio
zimbra_im_chat_close_time = Periodo di attesa del server (in secondi) prima di chiudere le sessioni di chat IM inattive
zimbra_http_originating_ip_header = Intestazione HTTP da esaminare per determinare l'indirizzo IP originale del client
zimbra_session_limit_imap = Numero massimo di cartelle IMAP che un singolo utente pu\u00f2 tenere aperte alla volta
zimbra_session_timeout_soap = Timeout di inattivit\u00e0 (in secondi) per le sessioni SOAP
zimbra_session_max_pending_notifications = \
 Numero massimo di notifiche in attesa che possono essere inserite in coda in una sessione SOAP prima che la coda venga svuotata e il client venga avvisato che il loro stato non \u00e8 valido\

zimbra_converter_enabled_uuencode = Indica se il decoder UUENCODE viene eseguito durante il parsing dei messaggi dall'archivio
zimbra_converter_enabled_tnef = Indica se il decoder TNEF viene eseguito durante il parsing dei messaggi dall'archivio
zimbra_converter_depth_max = Profondit\u00e0 della parte MIME ricorsiva, al di sotto della quale i convertitori non agiscono
zimbra_ssl_enabled = Indica se caricare o meno il keystore SSL
stats_img_folder = Directory per la memorizzazione delle immagini statistiche generate.
ldap_host = Host LDAP da usare. Obsoleto: al suo posto usa ldap_url.
ldap_log_level = Livello di registrazione LDAP
ldap_port = Porta LDAP da usare. Obsoleto: al suo posto usa ldap_url.
ldap_url = Elenco dei server LDAP da usare con questo server.
