ldap_is_master = Questo host \u00e8 il server LDAP master?
ldap_root_password = \
 Password per rootdn slapd.conf LDAP. Per comodit\u00e0, durante l'inizializzazione LDAP viene generata una password casuale, salvata nel file di configurazione locale e in slapd.conf. Se vuoi cambiare questa password, usa il programma zmldappasswd che la cambier\u00e0 sia in slapd.conf che nella configurazione locale.\

ldap_connect_timeout = Il tempo in millisecondi trascorso il quale un tentativo di connessione viene interrotto.
ldap_read_timeout = Il tempo in millisecondi trascorso il quale un tentativo di lettura viene interrotto.
ldap_deref_aliases = \
 Indica se dereferenziare l'alias durante la ricerca o il binding a una directory esterna. \
\
 I valori validi sono: sempre, mai, ritrovamento in corso, ricerca in corso.\

ldap_connect_pool_master = Indica se usare il pooling di connessioni JNDI per il master LDAP.
ldap_connect_pool_debug = Indica se eseguire il debug del pooling di connessioni LDAP.
