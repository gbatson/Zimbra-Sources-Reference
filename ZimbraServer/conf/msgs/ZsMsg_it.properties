postfix_virtual_mailbox_domains = postfix_virtual_mailbox_domains
postfix_virtual_mailbox_maps = postfix_virtual_mailbox_maps
postfix_virtual_transport = postfix_virtual_transport
mailboxd_directory = Ubicazione dell'installazione Mailboxd.
mailboxd_java_heap_memory_percent = \
 Percentuale di memoria di sistema che sar\u00e0 usata come dimensione massima dell'heap Java (-Xmx) della JVM che esegue Mailboxd.\

mailboxd_java_heap_new_size_percent = \
        Percentuale dell'heap Java che sar\u00e0 usata per l'ultima \
        generazione (-Xmx) della JVM che esegue Mailboxd.
mailboxd_java_options = Opzioni JVM da usare all'avvio di Mailboxd.
mailboxd_pidfile = File in cui \u00e8 memorizzata l'ID di processo della JVM Mailboxd.
mailboxd_keystore = Ubicazione del file dati del keystore.
mailboxd_keystore_password = Password da usare con il keystore KeyManager.
mailboxd_truststore = Ubicazione del file dati del truststore.
mailboxd_truststore_password = Password da usare con il keystore TrustManager.
mailboxd_output_file = File per il reindirizzamento di stdout e stderr del server.
mailboxd_output_rotate_interval = \
 Periodo di rotazione, in secondi, del file di uscita Mailboxd. \
\
 Se <= 0, la rotazione non viene eseguita.\

mailboxd_thread_stack_size = Dimensioni di stack del thread di Mailboxd
ssl_allow_untrusted_certs = Se "true", permette i certificati SLL autofirmati.
zimlet_directory = Percorso degli zimlet installati.
wiki_enabled = Attiva l'applicazione wiki.
wiki_user = Utente wiki.
calendar_outlook_compatible_allday_events = Usa eventi che durano giornate intere compatibili con Outlook. L'impostazione predefinita \u00e8 "true".
calendar_entourage_compatible_timezones = \
 Metti fra virgolette il parametro TZID nelle propriet\u00e0 iCalendar per risolvere il bug in MS Entourage. \
\
 L'impostazione predefinita \u00e8 "true".\

calendar_ics_import_full_parse_max_size = \
 Durante l'importazione ics, esegui il parsing completo se le dimensioni ics sono inferiori o uguali a questo valore; per i file ics pi\u00f9 grandi il parsing avviene con funzione callback, che non permette riferimenti a VTIMEZONE TZID\

calendar_canonical_tzid = \
 L'ID del fuso orario deve essere restituita come TimeZone.getCanonicalID(). I valori possibili sono: "olson","windows","java". L'impostazione predefinita \u00e8 "windows".\

calendar_cache_enabled = Attiva la cache dell'Agenda. L'impostazione predefinita \u00e8 "false".
calendar_cache_directory = Directory principale dei file cache dell'Agenda
calendar_cache_lru_size = Dimensioni dell'LRU della cache di memoria. Memorizza nella cache questo numero di cartelle dell'Agenda.
calendar_cache_range_month_from = \
 Mese iniziale nell'intervallo da memorizzare nella cache. 0 significa mese corrente, -1 \u00e8 il mese scorso, ecc.\

calendar_cache_range_months = Numero di mesi nell'intervallo da memorizzare nella cache.
nio_imap_enabled = \
 Attiva il server IMAP basato su NIO. Se "false", usa il thread per il framework IO della connessione.\

nio_imap_debug_logging = \
 Registra una grandissima quantit\u00e0 di dettagli dal framework del server NIO IMAP. \
\
 Utile solo per il debugging del framework IO.\

nio_pop3_enabled = \
 Attiva il server POP3 basato su NIO. Se "false", usa il thread per il framework IO della connessione.\

nio_lmtp_enabled = \
 Attiva il server LMTP basato su NIO. Se "false", usa il thread per il framework IO della connessione.\

nio_enabled = \
 Attiva i server IMAP/POP3/LMTP basati su NIO. Se "false", usa il thread per il framework IO della connessione.\

nio_debug_enabled = Attiva la registrazione di debug per i server IMAP/POP3/LMTP basati su NIO.
krb5_keytab = Ubicazione del file keytab Zimbra Kerberos 5
krb5_debug_enabled = Attiva debugging di Kerberos
zimbra_mtareport_max_recipients = Numero di destinatari da elencare nei rapporti giornalieri MTA.
zimbra_mtareport_max_senders = Numero di mittenti da elencare nei rapporti giornalieri MTA.
zimbra_auth_always_send_refer = \
 Restituisci sempre un tag <refer> in una risposta di autorizzazione per forzare il reindirizzamento di un client.\

zimbra_admin_service_port = Porta di amministrazione di bootstrap/predefinita.
zimbra_admin_service_scheme = Schema del protocollo di amministrazione di bootstrap/predefinito.
zimbra_zmprov_default_to_ldap = Indica se zmprov assume LDAP o SOAP come impostazione predefinita.
zimbra_zmprov_default_soap_server = Server SOAP predefinito a cui zmprov si collega
zimbra_mailbox_groups = Numero di gruppi di caselle di posta in cui distribuire le nuove caselle di posta.
debug_mailboxindex_use_new_locking = Usa il blocco "new style" per MailboxIndex
zimbra_class_provisioning = Classe di interfaccia di provisioning
zimbra_class_accessmanager = Classe di interfaccia di gestione accessi
zimbra_class_mboxmanager = Classe di interfaccia di gestione caselle di posta
zimbra_class_database = Classe di configurazione database
zimbra_class_store = Classe interfaccia memorizzazione messaggi
zimbra_class_application = Classe di interfaccia applicazione Zimbra
zimbra_class_rulerewriterfactory = Classe di interfaccia RuleRewriterFactory
data_source_trust_self_signed_certs = \
 Permetti i certificati autofirmati al collegamento SSL con una fonte di dati.\

data_source_fetch_size = Numero massimo di messaggi IMAP da reperire in ciascuna richiesta
data_source_max_literal_mem_size = \
 Dimensioni massime dei dati di tipo literal (in byte) memorizzati nella cache. \
\
 I dati di dimensioni maggiori saranno memorizzati in un file temporaneo.\

timezone_file = File iCalendar che elenca i fusi orari conosciuti
search_disable_database_hints = Se "true", non usare suggerimenti ai database nelle query generate durante la ricerca
search_dbfirst_term_percentage_cutoff = Parametro di generazione query interna
zmstat_log_directory = Ubicazione in cui sono salvati i file zmstat csv
zmstat_interval = Frequenza di campionamento di zmstat, in secondi
zimbra_noop_default_timeout = \
 Periodo, in secondi, durante il quale il server permette il blocco di NoOpRequest, se il client ha specificato wait=1\

zimbra_noop_min_timeout = Timeout minimo consentito, in secondi, specificato per NoOpRequest
zimbra_noop_max_timeout = Timeout massimo consentito, in secondi, specificato per NoOpRequest
zimbra_waitset_default_request_timeout = Timeout predefinito, in secondi, per il blocco di una richiesta WaitSetRequest non di amministrazione
zimbra_waitset_min_request_timeout = Timeout minimo, in secondi, per il blocco di una richiesta WaitSetRequest non di amministrazione
zimbra_waitset_max_request_timeout = Timeout massimo, in secondi, per il blocco di una richiesta WaitSetRequest non di amministrazione
zimbra_waitset_max_per_account = Numero massimo di WaitSets non di amministrazione che un singolo account pu\u00f2 tenere aperti
zimbra_admin_waitset_default_request_timeout = Timeout predefinito, in secondi, per il blocco di una richiesta WaitSetRequest di amministrazione
zimbra_admin_waitset_min_request_timeout = Timeout minimo, in secondi, per il blocco di una richiesta WaitSetRequest di amministrazione
zimbra_admin_waitset_max_request_timeout = Timeout massimo, in secondi, per il blocco di una richiesta WaitSetRequest di amministrazione
zimbra_waitset_initial_sleep_time = Timeout iniziale, in secondi, di attesa prima di elaborare richieste WaitSetRequest
zimbra_waitset_nodata_sleep_time = \
 Periodo di sospensione, in secondi, per la gestione di una WaitSetRequest nei casi in cui non sono disponibili dati dopo il controllo iniziale.\

zimbra_csv_mapping_file = Mappatura dei campi dei contatti per le importazioni e le esportazioni CSV
zimbra_auth_provider = Un elenco ordinato di provider di autorizzazioni, separati da virgole.
zimbra_zmjava_options = Opzioni Java per script zmjava
zimbra_zmjava_java_library_path = Propriet\u00e0 Java java.library.path per script zmjava
zimbra_zmjava_java_ext_dirs = Propriet\u00e0 Java java.ext.dirs per script zmjava
debug_update_config_use_old_scheme = \
 Se "true", DbMailbox.updateConfig() eseguir\u00e0 un'operazione di eliminazione/inserimento piuttosto che un aggiornamento.\

debug_xmpp_disable_client_tls = Disattiva TLS per il protocollo XMPP C2S
im_dnsutil_dnsoverride = \
 Impostazione di sovrascrittura DNS per l'IM Federation nel formato "{dominio,host:porta},{dominio,host:porta},..."\

javamail_pop3_debug = Indica se attivare il debug JavaMail per il protocollo POP3.
javamail_imap_debug = Indica se attivare il debug JavaMail per il protocollo IMAP.
javamail_smtp_debug = Indica se attivare il debug JavaMail per il protocollo SMTP.
javamail_pop3_timeout = Timeout POP3 in secondi.
javamail_imap_timeout = Timeout IMAP in secondi.
javamail_smtp_timeout = Timeout SMTP in secondi.
javamail_pop3_enable_starttls = Indica se attivare STARTTLS per il protocollo POP3.
javamail_imap_enable_starttls = Indica se attivare STARTTLS per il protocollo IMAP.
javamail_smtp_enable_starttls = Indica se attivare STARTTLS per il protocollo SMTP.
jdbc_results_streaming_enabled = Se \u201ctrue\u201d, i dati verranno messi a disposizione in streaming dal database per query che potrebbero restituire set di risultati di grandi dimensioni.
zimbra_lmtp_validate_messages = Se \u201ctrue\u201d, convalida il contenuto dei messaggi LMTP in arrivo.
zimbra_message_validation_max_line_length = Se zimbra_lmtp_validate_messages \u00e8 \u201ctrue\u201d, respingi i messaggi che contengono una riga pi\u00f9 lunga di questo numero di byte.
smtp_host_retry_millis = Numero di millisecondi di attesa prima del tentativo successivo dopo una connessione non riuscita a un host SMTP.
conversation_max_age_ms = Periodo di tempo massimo, in millisecondi, durante il quale le conversazioni rimangono aperte.
data_source_scheduling_enabled = Indica se sincronizzare automaticamente fonti di dati per le quali \u00e8 stato impostato un intervallo di ricezione automatica.
text_attachments_base64 = Se il valore \u00e8 true, codifica sempre gli allegati in formato testo come base64.
