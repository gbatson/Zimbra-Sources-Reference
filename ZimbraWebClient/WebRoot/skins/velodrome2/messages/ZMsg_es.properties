service.INVALID_REQUEST = El sistema no puede procesar la solicitud en este momento.  Vuelva a intentarlo. Si necesita ayuda, p\u00f3ngase en contacto con el servicio de atenci\u00f3n al cliente, [URL: http://www.comcastsupport.com/] con el c\u00f3digo de referencia: SCC-1905.
voice.UNABLE_TO_DELETE_VOICEMAIL = No se puede suprimir el correo de voz. Vuelva a intentarlo m\u00e1s tarde. M\u00e1s informaci\u00f3n [http://www.comcast.net/help/faq/index.jsp?faq=EmailSmartZone19051] SCC-xxxx
voice.UNABLE_TO_EMPTY_VOICEMAIL_TRASH = No se puede vaciar la papelera del correo de voz.  El sistema de correo de voz eliminar\u00e1 los mensajes de la Papelera peri\u00f3dicamente.  Vuelva a revisarla m\u00e1s adelante. M\u00e1s informaci\u00f3n [http://www.comcast.net/help/faq/index.jsp?faq=EmailSmartZone19051] SCC-xxxx
voice.UNABLE_TO_FORWARD_VOICEMAIL = El sistema no puede reenviar correos de voz en este momento.   Si el problema contin\u00faa, p\u00f3ngase en contacto con el servicio de atenci\u00f3n al cliente [URL: http://www.comcastsupport.com/] con el c\u00f3digo de referencia: SCC-0311.
